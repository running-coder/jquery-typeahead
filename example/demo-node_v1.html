<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="../src/jquery.typeahead.css">

    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <!--script src="../dist/jquery.typeahead.min.js"></script-->
    <script src="../src/jquery.typeahead.js"></script>

</head>
<body>

<div style="width: 100%; max-width: 800px; margin: 0 auto;">

    <h1>Node_v1 Demo</h1>

    <ul>
        <li>
            <a href="http://www.runningcoder.org/jquerytypeahead/documentation/">Documentation</a>
        </li>
        <li>
            <a href="http://www.runningcoder.org/jquerytypeahead/demo/">Demos</a>
        </li>
    </ul>

    <h2>&lt;input&gt;</h2>
    <form>
        <div class="typeahead__container">
            <div class="typeahead__field">
                <div class="typeahead__query">
                    <input class="js-typeahead-input"
                           name="q"
                           autocomplete="off"/>
                </div>
                <div class="typeahead__button">
                    <button type="submit">
                        <span class="typeahead__search-icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </form>

    <h2>&lt;textarea&gt;</h2>
    <form>
        <div class="typeahead__container">
            <div class="typeahead__field">
                <div class="typeahead__query">
                    <textarea class="js-typeahead-textarea"
                              name="q"
                              autofocus
                              autocomplete="off"></textarea>
                </div>
                <div class="typeahead__button">
                    <button type="submit">
                        <span class="typeahead__search-icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </form>

    <h2>&lt;div&gt;</h2>
    <form>
        <div class="typeahead__container">
            <div class="typeahead__field">
                <div class="typeahead__query">
                    <div class="js-typeahead-div"
                         name="q"
                         contenteditable></div>
                </div>
                <div class="typeahead__button">
                    <button type="submit">
                        <span class="typeahead__search-icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </form>

    <h2>&lt;span&gt;</h2>
    <form>
        <div class="typeahead__container">
            <div class="typeahead__field">
                <div class="typeahead__query">
                    <span class="js-typeahead-span"
                         name="q"
                         contenteditable></span>
                </div>
                <div class="typeahead__button">
                    <button type="submit">
                        <span class="typeahead__search-icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </form>

        $('.js-typeahead-input').typeahead({
            minLength: 1,
            order: "asc",
            group: true,
            maxItemPerGroup: 3,
            hint: true,
            dropdownFilter: "All",
            emptyTemplate: "no result for {{query}}",
            source: {
                country: {
                    data: data.countries
                },
                capital: {
                    data: data.capitals
                }
            },
            debug: true

        $('.js-typeahead-textarea').typeahead({
            minLength: 1,

            group: true,

            input: '.js-typeahead-div',

</body>
</html>
