<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="../src/jquery.typeahead.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.min.js"></script>

    <script>
        requirejs.config({
            waitSeconds: 0,
            baseUrl: '',
            paths: {
                'jquery': 'https://code.jquery.com/jquery-2.2.0.min',
                'jquery-typeahead': '../dist/jquery.typeahead.min'
            },
            shim: {
                'jquery-typeahead': {
                    deps: ['jquery']
                }
            },
            priority: [
                'jquery',
            ]
        });

        requirejs(["demo-requirejs"]);
    </script>
</head>
<body>

<div style="width: 100%; max-width: 800px; margin: 0 auto;">

    <h1>Load Typeahead with RequireJS Demo</h1>

    <form>
        <div class="typeahead-container">
            <div class="typeahead-field">

            <span class="typeahead-query">
                <input id="country-query"
                       name="search_items"
                       type="search"
                       autofocus
                       autocomplete="off">
            </span>
            <span class="typeahead-button">
                <button type="submit">
                    <span class="typeahead-search-icon"></span>
                </button>
            </span>

            </div>
        </div>
    </form>

</div>

</body>
</html>
